  <header class="container">

  <main class="container">
    <section id="form">
      <h2>üé∏ Bestellformular</h2>
      <form action="https://gibm.becknet.ch/formular/formular.php" method="post">
        <fieldset>
          <legend>Pers√∂nliche Daten</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="2" placeholder="John Doe" autofocus><br>

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com"><br>

          <label for="tel">Telefon:</label>
          <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="z.B. 0123456789"><br>

          <label for="pass">Passwort f√ºr Kundenkonto:</label>
          <input type="password" id="pass" name="pass" minlength="5"><br>
        </fieldset>

        <fieldset>
          <legend>Bestellung</legend>

          <label for="instrument">Instrument w√§hlen:</label>
          <select id="instrument" name="instrument" required>
            <option value="">Bitte w√§hlen...</option>
            <option value="gitarre">Gitarre</option>
            <option value="klavier">Klavier</option>
            <option value="violine">Violine</option>
          </select><br>

          <label>Typ:</label><br>
          <input type="radio" name="typ" value="neu" checked> Neu<br>
          <input type="radio" name="typ" value="gebraucht"> Gebraucht<br>

          <label>Zubeh√∂r:</label><br>
          <input type="checkbox" name="zubehoer" value="noten"> Notenst√§nder<br>
          <input type="checkbox" name="zubehoer" value="kabel"> Kabel<br>

          <label for="menge">Anzahl:</label>
          <input type="number" id="menge" name="menge" min="1" max="10" value="1"><br>

          <label for="datum">Lieferdatum:</label>
          <input type="date" id="datum" name="datum"><br>

          <label for="farbe">Farbe:</label>
          <input type="color" id="farbe" name="farbe"><br>

          <label for="kommentar">Bemerkungen:</label><br>
          <textarea id="kommentar" name="kommentar" rows="4" placeholder="W√ºnsche zur Lieferung..."></textarea><br>
        </fieldset>

        <input type="submit" value="Bestellung absenden" class="btn btn-primary">
      </form>
    </section>

    <section id="medien">
      <h2>üéº Medien</h2>

      <h3>Produktbild</h3>
      <img src="imgs/image.jpeg" alt="Klavier" width="300">

      <h3>Demo-Audio</h3>
